<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Auth</title>
</head>
<body>
<div>
    <form action="/forms/login" method="post">
        <label title="Username">
            <input name="username" type="text">
        </label>
        <label title="Password">
            <input name="password" type="password">
        </label>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
